language: java
matrix:
  include:
  - jdk: oraclejdk7
    os: linux
    script:
    - ./gradlew assemble check
    - ./travis_cdep
deploy:
  api_key:
    secure: 
  file:
    - build/libs/cdep-${TRAVIS_TAG}.jar
    - build/libs/cdep-${TRAVIS_TAG}-sources.jar
    - build/libs/cdep-${TRAVIS_TAG}-javadoc.jar

  provider: releases
  skip_cleanup: true
  true:
    tags: true