language: java
matrix:
  include:
  - jdk: oraclejdk7
    os: linux
    script:
    - ./gradlew assemble check packageArtifacts
    - ./travis_cdep
    #- cat $(pwd)/smoke-test/.cdep/modules/cdep-dependencies-config.cmake
    - ./cmakeify -wf smoke-test
    - ./cmakeify -wf smoke-test/.cdep/examples/cmake

deploy:
  api_key:
    secure: 
  file:
    - cdep/build/libs/cdep-${TRAVIS_TAG}.jar
    - cdep/build/libs/cdep-${TRAVIS_TAG}-sources.jar
    - cdep/build/libs/cdep-${TRAVIS_TAG}-javadoc.jar
    - .package/redist.zip
  provider: releases
  skip_cleanup: true
  true:
    tags: true
